<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal HTML Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #CADBE7;
            height: 100px;
            display: flex;
            justify-content: center;
      		color: #ffffff;
            align-items: center;
        }

        .navigation {
            background-color: #ffffff;
            height: 50px;
            display: flex;
            justify-content: center;
      		color: #75A4C5;
            align-items: center;
        }

        .main-content {
            background-color: #CADBE7;
            height: 500px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .side {
            background-color: #ffffff;
            height: 200px;
            width: 200px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #75A4C5;
            font-size: 24px;
        }

        .footer {
            background-color: #97bcd7;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Header</h1>
    </header>
    <nav class="navigation">
        <h2>Navigation Menu</h2>
    </nav>
    <main class="main-content">
        <div class="side">Side</div>
        <div class="side">Side</div>
        <div class="side">Side</div>
    </main>
    <footer class="footer">
        <h2>Footer</h2>
    </footer>
</body>
</html>
